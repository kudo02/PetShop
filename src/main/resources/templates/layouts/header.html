<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <!-- Topbar Start -->
    <div class="container-fluid border-bottom d-none d-lg-block">
        <div class="row gx-0">
            <div class="col-lg-4 text-center py-2 inline-divs">
                <div class="d-inline-flex align-items-center"><i class="bi bi-geo-alt fs-1 text-primary me-3"></i>
                    <div class="text-start"><h6 class="text-uppercase mb-1">Our Office</h6><span>Quoc Oai, Ha Noi</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 text-center border-start border-end py-2 inline-divs">
                <div class="d-inline-flex align-items-center"><i class="bi bi-envelope-open fs-1 text-primary me-3"></i>
                    <div class="text-start"><h6 class="text-uppercase mb-1">Email Us</h6><span>petshop@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 text-center border-start border-end py-2 inline-divs">
                <div class="d-inline-flex align-items-center"><i class="bi bi-phone-vibrate fs-1 text-primary me-3"></i>
                    <div class="text-start"><h6 class="text-uppercase mb-1">Call Us</h6><span>+84 12345 6789</span>
                    </div>
                </div>
            </div>
            <a th:href="@{/login}" class="col-lg-4 text-center py-2 inline-divs">
                <div class="d-inline-flex align-items-center"><i class="bi bi-lock fs-1 text-primary me-3"></i>
                    <div class="text-start"><h6 class="text-uppercase mb-1">Login</h6></div>
                </div>
            </a>
        </div>
    </div>

    <!-- Topbar End -->

</header>
</body>
</html>
